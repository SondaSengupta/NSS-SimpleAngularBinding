<!doctype html>
<html lang="en-US" ng-app="todoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Title</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"
</head>
<body>

  <div class="container" ng-controller="ToDoController as todoCtrl">
    <h1> My To Dos</h1>
    <form name="myForm" ng-submit="myForm.$valid && todoCtrl.addNewTask()" novalidate>
      <div class="form-group has-error">
        <label class="control-label">Name</label><input class="form-control" type="text" ng-model="todoCtrl.newTask.name" required>
        <label class="control-label">Description</label><input class="form-control" type="text" ng-model="todoCtrl.newTask.desc">
        <label class="control-label">Due Date</label><input class="form-control" type="date" ng-model="todoCtrl.newTask.due">
        <label>Priority</label><select ng-model="todoCtrl.newTask.priority">
          <option value={{val}} ng-repeat="(val,text) in todoCtrl.priorityOptions">
            {{text}}
          </option>
        </select>
      </div>
      <input type="submit" value="add task" ng-show="myForm.$valid">
    </form>
    <table>
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Task Description</th>
          <th>Task Due Date</th>
          <th>Task Priority</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="task in todoCtrl.tasks">
      <td>{{task.name}}</td>
      <td>{{task.desc}}</td>
      <td>{{task.due}}</td>
      <td>{{task.priority}}
      <td><button ng-click='todoCtrl.removeTodo(task)'>Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
