<!doctype html>
<html lang="en-US" ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Title</title>
</head>
<body>

  <div class="container">
    <h1>Hello, I am {{name}}...</h1>
    Name: <input type ="text" ng-model="name"/>

    <h2>My Friends</h2>
    Search: <input type ="text" ng-model="friendSearchQuery"/>
    <br/><a href='#' ng-click="friendReverse=!friendReverse">Sort by Reverse</a>
    <ul ng-init="cats = ['Ashley','Bob','Susan']">
      <li ng-repeat="friendly in cats | orderBy:'':friendReverse | filter:friendSearchQuery">{{friendly | uppercase}}</li>
      <!--Pipe allows you to filter components in ng and some accepts arguments-->
    </ul>
  </div>

  <script src="js/main.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
</body>
</html>
